<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predikta - Plateforme de Prédictions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <meta name="description" content="Pariez sur l'avenir, gagnez aujourd'hui">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --dark-lighter: #334155;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --gradient: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            --gradient-success: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 0;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 50% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(2%, 2%) rotate(1deg); }
            66% { transform: translate(-1%, 1%) rotate(-1deg); }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: var(--gradient);
            opacity: 0.1;
            animation: float 15s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 0 1rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 25px 50px rgba(99, 102, 241, 0.5); }
        }

        .logo h1 {
            font-size: clamp(2rem, 6vw, 2.5rem);
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--text-muted);
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .card {
            background: var(--dark-light);
            border-radius: 24px;
            padding: clamp(1.5rem, 4vw, 2rem);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            background: rgba(15, 23, 42, 0.5);
            padding: 0.5rem;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
        }

        .tab.active {
            background: var(--gradient);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(15, 23, 42, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            margin-top: 1rem;
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .feature {
            text-align: center;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .feature i {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .feature span {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 1rem 1.5rem;
            background: var(--dark-light);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
            max-width: 90vw;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: var(--success);
        }

        .toast.error {
            border-color: var(--danger);
        }

        .toast i {
            font-size: 1.25rem;
        }

        .toast.success i {
            color: var(--success);
        }

        .toast.error i {
            color: var(--danger);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notification Permission Banner */
        .notification-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--gradient);
            padding: 1rem;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            z-index: 1001;
            animation: slideDown 0.3s ease;
        }

        .notification-banner.show {
            display: flex;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .notification-banner p {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .notification-banner button {
            background: white;
            color: var(--primary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .notification-banner .close-btn {
            background: transparent;
            color: white;
            padding: 0.25rem;
        }

        @media (max-width: 480px) {
            .features {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .feature {
                display: flex;
                align-items: center;
                gap: 0.75rem;
                text-align: left;
            }

            .feature i {
                margin-bottom: 0;
            }

            .notification-banner {
                flex-direction: column;
                text-align: center;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Notification Permission Banner -->
    <div class="notification-banner" id="notificationBanner">
        <p><i class="fas fa-bell"></i> Activez les notifications pour recevoir les résultats de vos paris !</p>
        <button onclick="requestNotificationPermission()">Activer</button>
        <button class="close-btn" onclick="closeNotificationBanner()">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <h1>Predikta</h1>
            <p>Pariez sur l'avenir, gagnez aujourd'hui</p>
        </div>

        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="showTab(event, 'login')">Connexion</button>
                <button class="tab" onclick="showTab(event, 'register')">Inscription</button>
            </div>

            <div class="tab-content active" id="loginTab">
                <form id="loginForm" onsubmit="login(event)">
                    <div class="form-group">
                        <label for="loginPseudo">Pseudo</label>
                        <input type="text" id="loginPseudo" placeholder="Votre pseudo" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Mot de passe</label>
                        <input type="password" id="loginPassword" placeholder="Votre mot de passe" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        Se connecter
                    </button>
                </form>
                <button class="btn btn-outline" onclick="adminLogin()">
                    <i class="fas fa-user-shield"></i>
                    Connexion Admin
                </button>
            </div>

            <div class="tab-content" id="registerTab">
                <form id="registerForm" onsubmit="register(event)">
                    <div class="form-group">
                        <label for="registerNom">Nom</label>
                        <input type="text" id="registerNom" placeholder="Votre nom" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPrenom">Prénom</label>
                        <input type="text" id="registerPrenom" placeholder="Votre prénom" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPseudo">Pseudo</label>
                        <input type="text" id="registerPseudo" placeholder="Choisissez un pseudo" required>
                    </div>
                    <div class="form-group">
                        <label for="registerContact">Contact</label>
                        <input type="tel" id="registerContact" placeholder="Numéro de téléphone" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Mot de passe</label>
                        <input type="password" id="registerPassword" placeholder="Créez un mot de passe" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="registerBtn">
                        <i class="fas fa-user-plus"></i>
                        S'inscrire
                    </button>
                </form>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <span>Sécurisé</span>
            </div>
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <span>Rapide</span>
            </div>
            <div class="feature">
                <i class="fas fa-percentage"></i>
                <span>2% Commission</span>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Message</span>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-messaging-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCPGgtXoDUycykLaTSee0S0yY0tkeJpqKI",
            authDomain: "data-com-a94a8.firebaseapp.com",
            databaseURL: "https://data-com-a94a8-default-rtdb.firebaseio.com",
            projectId: "data-com-a94a8",
            storageBucket: "data-com-a94a8.firebasestorage.app",
            messagingSenderId: "276904640935",
            appId: "1:276904640935:web:9cd805aeba6c34c767f682",
            measurementId: "G-FYQCWY5G4S"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // VAPID Key for Cloud Messaging
        const vapidKey = "BPViQXia_vvFLKMAe2E2q5oTOX48XpRQIdx5P4xAFEPw";

        // Storage helper functions to handle tracking prevention
        const storage = {
            setItem: function(key, value) {
                try {
                    sessionStorage.setItem(key, value);
                    return true;
                } catch (e) {
                    console.warn('SessionStorage blocked:', e);
                    // Fallback to in-memory storage
                    window._memoryStorage = window._memoryStorage || {};
                    window._memoryStorage[key] = value;
                    return false;
                }
            },
            getItem: function(key) {
                try {
                    return sessionStorage.getItem(key);
                } catch (e) {
                    console.warn('SessionStorage blocked:', e);
                    // Fallback to in-memory storage
                    return window._memoryStorage ? window._memoryStorage[key] : null;
                }
            },
            removeItem: function(key) {
                try {
                    sessionStorage.removeItem(key);
                } catch (e) {
                    console.warn('SessionStorage blocked:', e);
                    if (window._memoryStorage) {
                        delete window._memoryStorage[key];
                    }
                }
            }
        };

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const userStr = storage.getItem('currentUser');
            if (userStr) {
                try {
                    const user = JSON.parse(userStr);
                    redirectUser(user);
                } catch (e) {
                    console.error('Error parsing user data:', e);
                    storage.removeItem('currentUser');
                }
            }
            
            // Show notification banner after 2 seconds
            setTimeout(() => {
                if ('Notification' in window && Notification.permission === 'default') {
                    document.getElementById('notificationBanner').classList.add('show');
                }
            }, 2000);
        });

        // Notification functions
        function requestNotificationPermission() {
            if (!('Notification' in window)) {
                showToast('Les notifications ne sont pas supportées par ce navigateur', 'error');
                return;
            }

            Notification.requestPermission().then((permission) => {
                if (permission === 'granted') {
                    showToast('Notifications activées !', 'success');
                    initMessaging();
                } else {
                    showToast('Notifications refusées', 'error');
                }
                closeNotificationBanner();
            });
        }

        function closeNotificationBanner() {
            document.getElementById('notificationBanner').classList.remove('show');
        }

        function initMessaging() {
            try {
                const messaging = firebase.messaging();
                
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('firebase-messaging-sw.js')
                        .then((registration) => {
                            messaging.getToken({ vapidKey: vapidKey, serviceWorkerRegistration: registration })
                                .then((currentToken) => {
                                    if (currentToken) {
                                        console.log('FCM Token:', currentToken);
                                        // Save token with fallback storage
                                        try {
                                            localStorage.setItem('fcmToken', currentToken);
                                        } catch (e) {
                                            console.warn('LocalStorage blocked, token not saved');
                                        }
                                    }
                                })
                                .catch((err) => {
                                    console.log('Error retrieving token:', err);
                                });
                        })
                        .catch((err) => {
                            console.log('Service worker registration failed:', err);
                        });
                }
            } catch (error) {
                console.error('Messaging initialization error:', error);
            }
        }

        // CORRECTION DU BUG: Fonction showTab corrigée
        function showTab(event, tab) {
            // Empêcher le comportement par défaut si c'est un événement
            if (event) {
                event.preventDefault();
            }
            
            // Retirer la classe active de tous les onglets
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            // Ajouter la classe active au bon onglet
            if (event && event.currentTarget) {
                event.currentTarget.classList.add('active');
            }
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        function login(e) {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            btn.innerHTML = '<span class="loading"></span> Connexion...';
            btn.disabled = true;

            const pseudo = document.getElementById('loginPseudo').value;
            const password = document.getElementById('loginPassword').value;

            db.collection('users').where('pseudo', '==', pseudo).where('password', '==', password).get()
                .then(snapshot => {
                    if (snapshot.empty) {
                        showToast('Pseudo ou mot de passe incorrect', 'error');
                        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
                        btn.disabled = false;
                        return;
                    }

                    const userDoc = snapshot.docs[0];
                    const userData = { id: userDoc.id, ...userDoc.data() };
                    
                    storage.setItem('currentUser', JSON.stringify(userData));
                    showToast('Connexion réussie !', 'success');
                    
                    setTimeout(() => {
                        redirectUser(userData);
                    }, 1000);
                })
                .catch(error => {
                    showToast('Erreur: ' + error.message, 'error');
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
                    btn.disabled = false;
                });
        }

        function register(e) {
            e.preventDefault();
            
            const btn = document.getElementById('registerBtn');
            btn.innerHTML = '<span class="loading"></span> Inscription...';
            btn.disabled = true;

            const nom = document.getElementById('registerNom').value;
            const prenom = document.getElementById('registerPrenom').value;
            const pseudo = document.getElementById('registerPseudo').value;
            const contact = document.getElementById('registerContact').value;
            const password = document.getElementById('registerPassword').value;

            // Vérifier si le pseudo existe déjà
            db.collection('users').where('pseudo', '==', pseudo).get()
                .then(snapshot => {
                    if (!snapshot.empty) {
                        showToast('Ce pseudo est déjà utilisé', 'error');
                        btn.innerHTML = '<i class="fas fa-user-plus"></i> S\'inscrire';
                        btn.disabled = false;
                        return Promise.reject('Pseudo existe déjà');
                    }

                    // Créer le nouvel utilisateur
                    return db.collection('users').add({
                        nom,
                        prenom,
                        pseudo,
                        contact,
                        password,
                        balance: 0,
                        role: 'user',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then((docRef) => {
                    if (docRef) {
                        showToast('Inscription réussie ! Connectez-vous avec vos identifiants.', 'success');
                        document.getElementById('registerForm').reset();
                        
                        // Basculer vers l'onglet connexion
                        setTimeout(() => {
                            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                            document.querySelectorAll('.tab')[0].classList.add('active');
                            document.getElementById('loginTab').classList.add('active');
                            
                            // Pré-remplir le pseudo dans le formulaire de connexion
                            document.getElementById('loginPseudo').value = pseudo;
                        }, 1500);
                        
                        btn.innerHTML = '<i class="fas fa-user-plus"></i> S\'inscrire';
                        btn.disabled = false;
                    }
                })
                .catch(error => {
                    if (error !== 'Pseudo existe déjà') {
                        showToast('Erreur: ' + error.message, 'error');
                        btn.innerHTML = '<i class="fas fa-user-plus"></i> S\'inscrire';
                        btn.disabled = false;
                    }
                });
        }

        function adminLogin() {
            const pseudo = document.getElementById('loginPseudo').value;
            const password = document.getElementById('loginPassword').value;

            if (!pseudo || !password) {
                showToast('Veuillez entrer vos identifiants', 'error');
                return;
            }

            db.collection('users').where('pseudo', '==', pseudo).where('password', '==', password).get()
                .then(snapshot => {
                    if (snapshot.empty) {
                        showToast('Identifiants incorrects', 'error');
                        return;
                    }

                    const userDoc = snapshot.docs[0];
                    const userData = userDoc.data();
                    
                    if (userData.role !== 'admin' && userData.role !== 'creator') {
                        showToast('Accès refusé', 'error');
                        return;
                    }

                    const user = { id: userDoc.id, ...userData };
                    storage.setItem('currentUser', JSON.stringify(user));
                    showToast('Connexion admin réussie !', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'creator-dashboard.html';
                    }, 1000);
                })
                .catch(error => {
                    showToast('Erreur: ' + error.message, 'error');
                });
        }

        function redirectUser(user) {
            if (user.role === 'admin' || user.role === 'creator') {
                window.location.href = 'creator-dashboard.html';
            } else {
                window.location.href = 'user-dashboard.html';
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const icon = toast.querySelector('i');
            
            toastMessage.textContent = message;
            toast.className = 'toast show ' + type;
            
            if (type === 'success') {
                icon.className = 'fas fa-check-circle';
            } else if (type === 'error') {
                icon.className = 'fas fa-exclamation-circle';
            }
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
