<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Créateur - Predikta</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --success: #22c55e;
            --danger: #ef4444;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --gradient: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-orbs {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px; height: 400px;
            background: var(--primary);
            top: -100px; left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 350px; height: 350px;
            background: var(--secondary);
            bottom: -100px; right: -100px;
            animation-delay: -4s;
        }

        .orb-3 {
            width: 200px; height: 200px;
            background: #22c55e;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        /* Grid pattern overlay */
        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* Card */
        .login-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
            padding: 1.5rem;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
        }

        /* Header */
        .card-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 72px;
            height: 72px;
            background: var(--gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            margin: 0 auto 1.25rem;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4); }
            50% { box-shadow: 0 8px 40px rgba(99, 102, 241, 0.7); }
        }

        .card-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
        }

        .card-title span {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Badge admin */
        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #a5b4fc;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.35rem 0.85rem;
            border-radius: 20px;
            margin-top: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            letter-spacing: 0.03em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.9rem;
            pointer-events: none;
            transition: color 0.3s;
        }

        .form-input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 2.75rem;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(255,255,255,0.07);
            border-radius: 12px;
            color: var(--text);
            font-size: 0.95rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .form-input:focus + .input-icon,
        .input-wrapper:focus-within .input-icon {
            color: var(--primary);
        }

        /* Password toggle */
        .password-wrapper .toggle-pw {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .password-wrapper .toggle-pw:hover {
            color: var(--text);
        }

        /* Error message */
        .error-msg {
            display: none;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 0.875rem 1rem;
            font-size: 0.875rem;
            color: #fca5a5;
            margin-bottom: 1.25rem;
            align-items: center;
            gap: 0.6rem;
        }

        .error-msg.show {
            display: flex;
        }

        /* Submit button */
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Syne', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.03em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0);
            transition: background 0.3s;
        }

        .btn-login:hover::before {
            background: rgba(255,255,255,0.08);
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Back link */
        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            color: var(--text-muted);
            font-size: 0.875rem;
            text-decoration: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        .back-link:hover {
            color: var(--text);
        }

        /* Security notice */
        .security-notice {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(245, 158, 11, 0.08);
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #fbbf24;
        }

        .security-notice i {
            flex-shrink: 0;
        }

        /* Success overlay */
        .success-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(8px);
        }

        .success-overlay.show {
            display: flex;
        }

        .success-box {
            text-align: center;
            animation: pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes pop {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .success-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.25rem;
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.5);
        }

        .success-box h2 {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .success-box p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Background -->
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div class="grid-overlay"></div>

    <!-- Login Card -->
    <div class="login-wrapper">
        <div class="login-card">

            <div class="card-header">
                <div class="logo-icon">
                    <i class="fas fa-crown"></i>
                </div>
                <h1 class="card-title">Espace <span>Créateur</span></h1>
                <p class="card-subtitle">Tableau de bord administrateur Predikta</p>
                <span class="admin-badge">
                    <i class="fas fa-shield-alt"></i>
                    Accès restreint
                </span>
            </div>

            <!-- Error message -->
            <div class="error-msg" id="errorMsg">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Identifiants incorrects</span>
            </div>

            <form id="adminLoginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Identifiant admin</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="adminId" 
                            class="form-input" 
                            placeholder="Votre identifiant"
                            autocomplete="username"
                            required
                        >
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <div class="input-wrapper password-wrapper">
                        <input 
                            type="password" 
                            id="adminPassword" 
                            class="form-input" 
                            placeholder="Votre mot de passe"
                            autocomplete="current-password"
                            required
                        >
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="toggle-pw" onclick="togglePassword()">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="spinner" id="spinner"></span>
                    <i class="fas fa-sign-in-alt" id="loginIcon"></i>
                    <span id="loginText">Accéder au tableau de bord</span>
                </button>
            </form>

            <a class="back-link" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i>
                Retour à l'accueil
            </a>

            <div class="security-notice">
                <i class="fas fa-lock"></i>
                <span>Connexion sécurisée — Accès réservé aux administrateurs autorisés</span>
            </div>

        </div>
    </div>

    <!-- Success Overlay -->
    <div class="success-overlay" id="successOverlay">
        <div class="success-box">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h2>Accès accordé !</h2>
            <p>Redirection vers le tableau de bord...</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCPGgtXoDUycykLaTSee0S0yY0tkeJpqKI",
            authDomain: "data-com-a94a8.firebaseapp.com",
            databaseURL: "https://data-com-a94a8-default-rtdb.firebaseio.com",
            projectId: "data-com-a94a8",
            storageBucket: "data-com-a94a8.firebasestorage.app",
            messagingSenderId: "276904640935",
            appId: "1:276904640935:web:9cd805aeba6c34c767f682"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function togglePassword() {
            const input = document.getElementById('adminPassword');
            const icon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            document.getElementById('errorText').textContent = msg;
            el.classList.add('show');
        }

        function hideError() {
            document.getElementById('errorMsg').classList.remove('show');
        }

        function setLoading(loading) {
            const btn = document.getElementById('loginBtn');
            const spinner = document.getElementById('spinner');
            const icon = document.getElementById('loginIcon');
            const text = document.getElementById('loginText');

            btn.disabled = loading;
            spinner.style.display = loading ? 'block' : 'none';
            icon.style.display = loading ? 'none' : 'inline';
            text.textContent = loading ? 'Vérification...' : 'Accéder au tableau de bord';
        }

        async function handleLogin(e) {
            e.preventDefault();
            hideError();

            const identifier = document.getElementById('adminId').value.trim();
            const password = document.getElementById('adminPassword').value;

            if (!identifier || !password) {
                showError('Veuillez remplir tous les champs.');
                return;
            }

            setLoading(true);

            try {
                // Search user by pseudo or contact with role admin/creator
                let userDoc = null;
                let userData = null;

                // Try by pseudo
                const byPseudo = await db.collection('users')
                    .where('pseudo', '==', identifier)
                    .get();

                if (!byPseudo.empty) {
                    byPseudo.forEach(doc => {
                        const d = doc.data();
                        if (d.role === 'admin' || d.role === 'creator') {
                            userDoc = doc;
                            userData = d;
                        }
                    });
                }

                // Try by contact if not found
                if (!userDoc) {
                    const byContact = await db.collection('users')
                        .where('contact', '==', identifier)
                        .get();

                    if (!byContact.empty) {
                        byContact.forEach(doc => {
                            const d = doc.data();
                            if (d.role === 'admin' || d.role === 'creator') {
                                userDoc = doc;
                                userData = d;
                            }
                        });
                    }
                }

                // If still not found, check all users with admin/creator role
                if (!userDoc) {
                    const allAdmins = await db.collection('users')
                        .where('role', 'in', ['admin', 'creator'])
                        .get();
                    
                    allAdmins.forEach(doc => {
                        const d = doc.data();
                        if ((d.pseudo === identifier || d.contact === identifier || d.nom === identifier || d.prenom === identifier)) {
                            userDoc = doc;
                            userData = d;
                        }
                    });
                }

                if (!userDoc || !userData) {
                    showError('Aucun compte administrateur trouvé avec cet identifiant.');
                    setLoading(false);
                    return;
                }

                // Check password
                if (userData.password !== password && userData.mdp !== password) {
                    showError('Mot de passe incorrect.');
                    setLoading(false);
                    return;
                }

                // ✅ SUCCESS — Store session with role
                const sessionUser = {
                    id: userDoc.id,
                    prenom: userData.prenom || '',
                    nom: userData.nom || '',
                    pseudo: userData.pseudo || '',
                    contact: userData.contact || '',
                    balance: userData.balance || 0,
                    role: userData.role  // ← CRUCIAL: on sauvegarde le rôle
                };

                sessionStorage.setItem('currentUser', JSON.stringify(sessionUser));

                // Show success animation
                document.getElementById('successOverlay').classList.add('show');

                // Redirect after animation
                setTimeout(() => {
                    window.location.href = 'creator.html'; // ← nom de votre page admin
                }, 1500);

            } catch (err) {
                console.error('Login error:', err);
                showError('Erreur de connexion : ' + err.message);
                setLoading(false);
            }
        }
    </script>
</body>
</html>
